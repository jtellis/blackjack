name:                blackjack
version:             0.1.0.0
github:              "jtellis/blackjack"
license:             BSD3
author:              "Jesse T. Ellis"
maintainer:          "jessetellis [at] protonmail [dot] com"
copyright:           "2020 Jesse T. Ellis"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jtellis/blackjack#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  blackjack-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - blackjack

tests:
  blackjack-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - blackjack
